<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomi Assistant</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Hiiiiiii, how can I help you? (｡◕‿‿◕｡)</h1>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>
      <p id="bye-msg"></p>
      <form class="row" id="install-plugin-form">
        <input id="install-plugin-input" placeholder="Enter a plugin name..." />
        <button type="submit">Install</button>
      </form>
      <p id="install-plugin-msg"></p>
      <form class="row" id="get-active-plugins-form">
        <button type="submit">Show plugin list</button>
      </form>
      <p id="get-active-plugins-msg"></p>
    </main>
  </body>
</html>
